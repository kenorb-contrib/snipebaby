PLG_CAPTCHA_N3TSEZNAMCAPTCHA_CFG_ENABLE_CAPTCHA_DESC="If false, no visual CAPTCHA (neither image nor audio link) is displayed. This can be usefull, if you do not want to bother your visitors with visual CAPTCHA system, but you still want to use Additional protection provided by n3t Seznam Captcha (see bellow)."
