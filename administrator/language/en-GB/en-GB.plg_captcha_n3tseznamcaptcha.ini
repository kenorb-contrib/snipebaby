; Manifest
PLG_CAPTCHA_N3TSEZNAMCAPTCHA_MANIFEST_NAME="Captcha - n3t Seznam Captcha"
PLG_CAPTCHA_N3TSEZNAMCAPTCHA_MANIFEST_DESCRIPTION="<h3>n3t Seznam Captcha</h3><p>This plugin integrates seznam.cz Captcha.</p><p>The code includes optional audio Captcha spelled in Czech language.</p><p>As an additional protection, checks against spam and bots databases could be activated. See the plugin settings.</p>"

